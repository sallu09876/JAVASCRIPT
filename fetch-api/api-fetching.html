<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <h2>Users from jsonplaceholder</h2>
    <ul id="users"></ul>

    <script>
        // Fetch data from jsonplaceholder API
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json()) // convert response to JSON
            .then(data => {
                const userList = document.getElementById('users'); // get the user list element
                // Iterate over the data and create list items
                data.slice(0, 5).forEach(user => {
                    const listItem = document.createElement('li'); // create a new list item
                    listItem.textContent = `${user.id} (${user.username})`; // set the text content
                    userList.appendChild(listItem); // append the list item to the user list
                    // appendChild is used to add the new list item to the existing list
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
    
</body>
</html>
