<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Key Down Event</h2>
    <p id="output"></p>
    <script>
        document.addEventListener("keydown", event => {
            document.getElementById("output").textContent = `Key "${event.key}" pressed  [event: keydown]`;
        }); 
    </script>
</body>
</html>
