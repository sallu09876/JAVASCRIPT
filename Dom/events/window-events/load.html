<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Window Load Event</h2>
    <p id="msg"></p>
    <script>
        window.addEventListener('load', () => {
            document.getElementById('msg').innerText = 'The page has fully loaded.';
        });
    </script>
</body>
</html>
