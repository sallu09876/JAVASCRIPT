<!-- get element by class name is a js method used to select all html elements that have a specific class name. it returns a live html collection of elements with the specified class name. if no elements with the specified class name exists, it returns an empty collection. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="myClass">Box 1</div>
    <div class="myClass">Box 2</div>
    <div class="myClass">Box 3</div>
    <br>
    <button onclick="changeBoxes()">Change Boxes</button>
    
    <script>
        function changeBoxes() {
            // select all elements with class "myClass"
            var boxes = document.getElementsByClassName("myClass");
            // change the text content of each selected element
            for (var i = 0; i < boxes.length; i++) {
                boxes[i].style.color = 'blue';
                boxes[i].style.fontWeight = 'bold';
            }
        }
    </script>
</body>
</html>
