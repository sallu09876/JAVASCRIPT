<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="work1.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>User <span>Management</span></h2>
      <div class="buttons">
        <button class="btn">Export to Excel</button>
        <button class="btn add">+ Add New User</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- Data will load here -->
      </tbody>
    </table>
  </div>

  <script src="work1.js"></script>
</body>
</html>
